name: Rose
description: Rose

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  cloud_firestore: ^0.13.6
  firebase_storage: ^3.1.6
  bloc: ^4.0.0
  flutter_bloc: ^4.0.0
  equatable: ^1.2.0
  camera: ^0.5.8+2
  html: 0.14.0+3
  flutter_webrtc: ^0.2.8
  url_launcher: ^5.4.10
  shared_preferences: ^0.5.7+3
  flappy_search_bar: ^1.7.2
  flutter_range_slider: ^1.4.0
  carousel_slider: ^2.1.0


dev_dependencies:
  flutter_test:
